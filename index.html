<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGKAR - Ekonomi Sirkular Palu</title>
    <link rel="stylesheet" href="style.CSS"/>
    <style>
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
            font-size: 1rem;
        }
        .user-rating {
            text-align: center;
            margin-top: 20px;
        }
        .user-rating .stars {
            font-size: 1.5rem;
            color: gold;
        }
        .review-box, .exchange-section, .chat-section {
            margin: 30px auto;
            width: 80%;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        .review-box textarea, .exchange-section textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 1rem;
        }
        .chat-box {
            height: 150px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <div class="slide active" style="background-image: url('rak buku.jpg');"></div>
        <div class="slide" style="background-image: url('Jaket denim.jpg');"></div>
        <div class="slide" style="background-image: url('Laptop.jpg');"></div>
        <div class="slide" style="background-image: url('Alat dapur.jpg');"></div>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="Logo LINGKAR.png" alt="LINGKAR">
            <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; font-size: 1.2rem; margin-left: 8px;">LINGKAR</span>
        </div>
        <div class="menu-toggle">☰</div>
        <ul class="nav-links">
            <li><a href="#home">Beranda</a></li>
            <li><a href="products.html">Produk</a></li>
            <li><a href="penitipan.html">Donasi</a></li>
            <li><a href="tentang kami.html">Tentang Kami</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari barang preloved...">
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Selamatkan Bumi, Berdayakan Barang Bekas!</h1>
            <p>Jual atau donasikan barang preloved anda dengan aman dan ramah lingkungan</p>
            <div class="cta-buttons">
                <button class="btn-jual">Jual Barang</button>
                <button class="btn-titip">Beli Barang</button>
                <button class="btn-makanan">Donasikan Barang</button>
                <button class="btn-titip">Lelang Barang</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="Logo LINGKAR.png" alt="Ilustrasi LINGKAR">
        </div>
    </section>

    <!-- Produk Section -->
    <section class="produk-list">
        <div class="filter-kategori">
            <button class="filter-btn active" data-kategori="all">Semua</button>
            <button class="filter-btn" data-kategori="fashion">Fashion</button>
            <button class="filter-btn" data-kategori="elektronik">Elektronik</button>
            <button class="filter-btn" data-kategori="furnitur">Furnitur</button>
            <button class="filter-btn" data-kategori="donasikan">Donasikan</button>
            <button class="filter-btn" data-kategori="lelang">Lelang</button>
        </div>

        <div class="produk-grid">
            <!-- Product cards tetap seperti sebelumnya -->
        </div>
    </section>

    <!-- Rating dan Review -->
    <section class="user-rating">
        <h3>Nilai Pengalaman Anda</h3>
        <div class="stars">★★★★★</div>
    </section>

    <section class="review-box">
        <h3>Tulis Ulasan</h3>
        <textarea placeholder="Tulis ulasan Anda di sini..."></textarea>
    </section>

    <!-- Tukar Barang -->
    <section class="exchange-section">
        <h3>Ajukan Tukar Barang</h3>
        <textarea placeholder="Deskripsikan barang Anda & barang yang diinginkan..."></textarea>
    </section>

    <!-- Live Chat -->
    <section class="chat-section">
        <h3>Live Chat</h3>
        <div class="chat-box" id="chatBox"></div>
        <input type="text" id="chatInput" placeholder="Ketik pesan...">
    </section>

    <script src="script.js"></script>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.background-slideshow .slide');
        function showNextSlide() {
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
        }
        setInterval(showNextSlide, 4000);

        // Search functionality
        document.getElementById("searchInput").addEventListener("input", function() {
            const searchValue = this.value.toLowerCase();
            const produkCards = document.querySelectorAll(".produk-card");
            produkCards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                card.style.display = title.includes(searchValue) ? "block" : "none";
            });
        });

        // Simple chat display (placeholder only)
        const chatInput = document.getElementById("chatInput");
        const chatBox = document.getElementById("chatBox");
        chatInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && this.value.trim() !== "") {
                const msg = document.createElement("p");
                msg.textContent = "Anda: " + this.value;
                chatBox.appendChild(msg);
                chatBox.scrollTop = chatBox.scrollHeight;
                this.value = "";
            }
        });
    </script>
</body>
</html>

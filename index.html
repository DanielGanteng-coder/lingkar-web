<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LINGKAR - Ekonomi Sirkular Palu</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .hero {
            position: relative;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .slideshow-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .slideshow-bg img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slideshow-bg img.active {
            opacity: 1;
        }

        .hero-text {
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }

        .btn-jual, .btn-titip, .btn-Donasi {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #ff6600;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .menu-toggle {
            display: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .btn-login {
            background-color: #ff6600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">
        <img src="Logo LINGKAR.png" alt="LINGKAR" width="40" />
        <span style="margin-left: 8px; font-size: 1.2rem;">LINGKAR</span>
    </div>
    <ul class="nav-links">
        <li><a href="#home">Beranda</a></li>
        <li><a href="products.html">Produk</a></li>
        <li><a href="penitipan.html">Donasi</a></li>
        <li><a href="tentang kami.html">Tentang Kami</a></li>
        <li><a href="login.html" class="btn-login">Login</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
    <!-- Slideshow Background -->
    <div class="slideshow-bg">
        <img src="rak-buku.jpg" class="active" />
        <img src="jaket-denim.jpg" />
        <img src="laptop.jpg" />
        <img src="alat-dapur.jpg" />
    </div>

    <!-- Teks -->
    <div class="hero-text">
        <h1>Selamatkan Bumi, Berdayakan Barang Bekas!</h1>
        <p>Titip atau beli barang preloved dengan aman dan ramah lingkungan</p>
        <div class="cta-buttons">
            <button class="btn-jual">Jual Barang</button>
            <button class="btn-titip">Beli Barang</button>
            <button class="btn-Donasi">Donasikan Barang</button>
        </div>
    </div>
</section>

<!-- JavaScript Slideshow -->
<script>
    const slides = document.querySelectorAll('.slideshow-bg img');
    let index = 0;

    setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
    }, 5000); // ganti gambar setiap 5 detik
</script>

</body>
</html>

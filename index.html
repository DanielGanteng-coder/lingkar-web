<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGKAR - Ekonomi Sirkular Palu</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="Logo LINGKAR.png" alt="LINGKAR">
            <span class="brand-name">LINGKAR</span>
        </div>
        <div class="menu-toggle">â˜°</div>
        <ul class="nav-links">
            <li><a href="#home">Beranda</a></li>
            <li><a href="products.html">Jual Beli</a></li>
            <li><a href="tukar.html">Tukar Barang</a></li>
            <li><a href="donasi.html">Donasi</a></li>
            <li><a href="tentang-kami.html">Tentang Kami</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Selamatkan Bumi, Berdayakan Barang Bekas!</h1>
            <p>Titip, jual, tukar, atau donasikan barang preloved Anda dengan mudah dan aman.</p>
            <div class="cta-buttons">
                <button class="btn-jual">Jual Barang</button>
                <button class="btn-titip">Titip Barang</button>
                <button class="btn-tukar">Tukar Barang</button>
                <button class="btn-donasi">Donasikan Barang</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="hero-illustration.png" alt="Ilustrasi LINGKAR">
        </div>
    </section>

    <!-- Produk Section -->
    <section class="produk-list">
        <div class="filter-kategori">
            <button class="filter-btn active" data-kategori="all">Semua</button>
            <button class="filter-btn" data-kategori="fashion">Fashion</button>
            <button class="filter-btn" data-kategori="elektronik">Elektronik</button>
            <button class="filter-btn" data-kategori="furnitur">Furnitur</button>
            <button class="filter-btn" data-kategori="makanan">Makanan</button>
        </div>

        <div class="produk-grid">
            <!-- Produk akan dimuat dinamis oleh JavaScript berdasarkan kategori dan tag -->
        </div>
    </section>

    <script src="script.js"></script>

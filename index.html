<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINGKAR - Toko Preloved</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 1em;
      text-align: center;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      padding: 1em;
      gap: 1em;
      justify-content: center;
    }
    .filter-bar input, .filter-bar select, .filter-bar button {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .produk-card {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
    }
    .produk-card img {
      width: 100%;
      border-radius: 10px;
    }
    .btn-beli, .btn-tukar {
      margin-top: 0.5em;
      background-color: #f39c12;
      color: black;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    .stars {
      color: gold;
    }
    .review {
      margin-top: 0.5em;
      font-size: 0.9em;
      font-style: italic;
    }
    .chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
    }
    .chatbox-header {
      background: #f39c12;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .chatbox-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
    }
    .chatbox-input {
      display: flex;
      border-top: 1px solid #666;
    }
    .chatbox-input input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #333;
      color: white;
    }
    .chatbox-input button {
      padding: 10px;
      background: #f39c12;
      border: none;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>LINGKAR - Toko Preloved</h1>
  </header>
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Cari produk...">
    <input type="number" id="minPrice" placeholder="Harga Min">
    <input type="number" id="maxPrice" placeholder="Harga Max">
    <select id="ratingSelect">
      <option value="">Semua Rating</option>
      <option value="A">Rating A</option>
      <option value="B">Rating B</option>
      <option value="C">Rating C</option>
    </select>
    <button onclick="applyFilters()">Filter</button>
  </div>

  <div class="produk-container">
    <div class="produk-card" data-nama="kaos vintage" data-harga="75000" data-rating="A">
      <img src="Kaos vintage.jpg" alt="Kaos Vintage">
      <h3>Kaos Vintage 90s</h3>
      <p>Kondisi: 80%</p>
      <p>Rp 75.000</p>
      <p>Rating: A <span class="stars">⭐⭐⭐</span></p>
      <p class="review">"Kualitas masih bagus dan nyaman dipakai!" - Dinda</p>
      <button class="btn-beli">Beli</button>
      <button class="btn-tukar">Tukar Barang</button>
    </div>

    <div class="produk-card" data-nama="speaker jbl" data-harga="450000" data-rating="B">
      <img src="speaker JBL.jpg" alt="Speaker JBL">
      <h3>Speaker JBL Flip 4</h3>
      <p>Kondisi: 90%</p>
      <p>Rp 450.000</p>
      <p>Rating: B <span class="stars">⭐⭐</span></p>
      <p class="review">"Suara jernih, cocok untuk nonton film." - Rudi</p>
      <button class="btn-beli">Beli</button>
      <button class="btn-tukar">Tukar Barang</button>
    </div>
  </div>

  <!-- Live Chat Box -->
  <div class="chatbox">
    <div class="chatbox-header">Live Chat</div>
    <div class="chatbox-messages" id="chatMessages"></div>
    <div class="chatbox-input">
      <input type="text" id="chatInput" placeholder="Ketik pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
      const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
      const selectedRating = document.getElementById('ratingSelect').value;
      document.querySelectorAll('.produk-card').forEach(card => {
        const nama = card.getAttribute('data-nama');
        const harga = parseInt(card.getAttribute('data-harga'));
        const rating = card.getAttribute('data-rating');
        const cocokNama = nama.includes(search);
        const cocokHarga = harga >= minPrice && harga <= maxPrice;
        const cocokRating = selectedRating === '' || selectedRating === rating;
        card.style.display = (cocokNama && cocokHarga && cocokRating) ? 'block' : 'none';
      });
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const pesan = input.value.trim();
      if (pesan !== '') {
        const chatBox = document.getElementById('chatMessages');
        const bubble = document.createElement('div');
        bubble.textContent = "Anda: " + pesan;
        chatBox.appendChild(bubble);
        input.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
        setTimeout(() => {
          const reply = document.createElement('div');
          reply.textContent = "Admin: Terima kasih atas pertanyaan Anda!";
          chatBox.appendChild(reply);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 1000);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGKAR - Ekonomi Sirkular Palu</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slideshow-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .slideshow-bg img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow-bg img.active {
            opacity: 1;
        }

        .hero-text {
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.75);
            color: #333;
            padding: 2rem;
            border-radius: 10px;
            max-width: 700px;
            text-align: center;
        }

        .cta-buttons button {
            margin: 0.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="Logo LINGKAR.png" alt="LINGKAR">
            <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; font-size: 1.2rem; margin-left: 8px;">LINGKAR</span>
        </div>
        <div class="menu-toggle">â˜°</div>
        <ul class="nav-links">
            <li><a href="#home">Beranda</a></li>
            <li><a href="products.html">Produk</a></li>
            <li><a href="penitipan.html">Penitipan</a></li>
            <li><a href="tentang kami.html">Tentang Kami</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Slideshow -->
    <section class="hero">
        <!-- Slideshow Background -->
        <div class="slideshow-bg">
            <img src="rak-buku.jpg" class="active" alt="Background 1">
            <img src="jaket-denim.jpg" alt="Background 2">
            <img src="laptop.jpg" alt="Background 3">
            <img src="alat-dapur.jpg" alt="Background 4">
        </div>

        <!-- Teks -->
        <div class="hero-text">
            <h1>Selamatkan Bumi, Berdayakan Barang Bekas!</h1>
            <p>Titip atau beli barang preloved dengan aman dan ramah lingkungan</p>
            <div class="cta-buttons">
                <button class="btn-jual">Jual Barang</button>
                <button class="btn-titip">Titip Barang</button>
                <button class="btn-makanan">Jual Makanan Berlebih</button>
            </div>
        </div>
    </section>

    <!-- Produk Section (tidak diubah) -->
    <section class="produk-list">
        <!-- ... Produk cards seperti yang sudah kamu tulis ... -->
    </section>

    <!-- Script untuk slideshow -->
    <script>
        const slides = document.querySelectorAll('.slideshow-bg img');
        let index = 0;

        setInterval(() => {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }, 5000);
    </script>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LINGKAR - Ekonomi Sirkular Palu</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Background slideshow untuk .hero */
        .hero {
            position: relative;
            overflow: hidden;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            animation: slideShow 20s infinite;
        }

        @keyframes slideShow {
            0% { background-image: url('rak-buku.jpg'); }
            25% { background-image: url('jaket-denim.jpg'); }
            50% { background-image: url('laptop.jpg'); }
            75% { background-image: url('alat-dapur.jpg'); }
            100% { background-image: url('rak-buku.jpg'); }
        }

        .hero-text {
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }

        .btn-jual, .btn-titip, .btn-Donasi {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: #ff6600;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

                LINGKAR

            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Slideshow -->
    <section class="hero">
        <div class="hero-text">
